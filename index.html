<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    
    <script>
        const { Callbacks } = require("jquery");

       function myFunction()
       {
        var un = document.forms["myForm"]["Uname"].value;
        var pw = document.forms["myForm"]["pass"].value;
        if(un=="Admin" && pw=="12345")
       {
        window.location.href="firstpage.html";
       }
       else
       {
        alert("Invalid");
       }
    }
    function Callback(){
    $("#loginform").attr("action","main.html");
}
    </script>
   
</head>
<body>
    
    <h2>Login Form</h2>
    <div class="div1">
        <form name="myForm" method="post">
            <label>Username</label>
            <input type="text" name="Uname" class="inputText" placeholder="Username">
            <br><br>
            <label>Password</label>
            <input type="password" name="pass" class="inputText" placeholder="Password">
            <br><br>
            <input type="button" name="log" id="logButton" value="Login" onclick="myFunction()">
            <br><br>
        </form>

    </div>

   
</body>
</html>
